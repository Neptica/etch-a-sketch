<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="page__container">
      <div class="controls__container">
        <div class="controls">
          <label for="size">Size of grid (16-100)</label>
          <div>
            <input type="text" name="size" id="size" />
            <button id="resize">Resize</button>
          </div>
        </div>

        <div class="dropdown">
          <button id="color">Color</button>
          <div class="dropdown-content">
            <button class="picker">black</button>
            <button class="picker">blue</button>
            <button class="picker">red</button>
            <button class="picker">green</button>
            <button class="picker">yellow</button>
            <button class="picker">purple</button>
          </div>
        </div>
      </div>

      <div id="board__container">
        <div id="board"></div>
      </div>
    </div>
  </body>
</html>
